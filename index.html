<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius Moura - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat">
                </span>

                <img id="userImage" src="" alt="Foto pessoal">
            </div>

            <h1 id="userName"></h1>
            <a id="userGithub" href="" target="_blank">
                <img src="images/github.svg" alt="ícone github">
                <span id="userLogin"></span>
            </a>

            <p id="userBio"></p>

            <ul>
                <li>
                    <a id="userLinkedin" href="" target="_blank">
                        <img src="images/linkedin.svg" alt="Ícone linkedin">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
